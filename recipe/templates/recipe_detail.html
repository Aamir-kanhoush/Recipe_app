{% extends 'base.html' %}

{% block content %}
<h1>{{ recipe.title }}</h1>
<p>{{ recipe.description }}</p>
<h2>Ingredients:</h2>
<p>{{ recipe.ingredients }}</p>
<h2>Directions:</h2>
<p>{{ recipe.directions }}</p>

{% if user == recipe.author %}
<a href="{% url 'recipe_edit' recipe.pk %}">Edit Recipe</a>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
  </form>
{% endif %}
{% endblock %}
